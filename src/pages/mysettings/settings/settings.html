<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Personal Profile
    </ion-list-header>
    <button ion-item (click)="openPersonalProfile()">
      <ion-avatar item-left class="mlavatar">
          <img src="{{ userData.user?.profilepic }}"/>
      </ion-avatar>
      <h2>{{ userData.user?.fullname }}</h2>
      <p>{{ userData.user?.email }}</p>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Accounts and Transactions
    </ion-list-header>
    <button ion-item (click)="changeDefaltBalance()">
      <ion-icon item-left name="ios-cash-outline"></ion-icon>
      Default Balance
      <ion-note item-right>
        {{ userData.user?.defaultbalance }}
      </ion-note>
    </button>
    <button ion-item (click)="changeDefaltDate()">
      <ion-icon item-left name="ios-calendar-outline"></ion-icon>
      Default Date
      <ion-note item-right>
        {{ userData.user?.defaultdate }}
      </ion-note>
    </button>
    <button ion-item (click)="openAccountTypes()">
      <ion-icon item-left name="ios-browsers-outline"></ion-icon>
      Account Types
      <ion-badge item-right color="light">
        {{ userData.user?.accounttypescount }}
      </ion-badge>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Security
    </ion-list-header>
    <ion-item>
      <ion-icon item-left name="finger-print" color="danger"></ion-icon>
      <ion-label>Enable TouchID</ion-label>
      <ion-toggle (ionChange)="toggleTouchID($event)" checked="{{ userData.user?.enabletouchid }}" color="mllightblue"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      APP
    </ion-list-header>
    <button ion-item>
      <ion-icon item-left name="code"></ion-icon>
      Version
      <ion-note item-right>
        {{appversion}}
      </ion-note>
    </button>
    <button ion-item  (click)="reportBug()">
      <ion-icon item-left name="ios-bug-outline"></ion-icon>
      Report a bug
    </button>
    <button ion-item  (click)="suggestFeature()">
      <ion-icon item-left name="ios-bulb-outline"></ion-icon>
      Suggest a feature
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-heart-outline"></ion-icon>
      Write a review
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-help-circle-outline"></ion-icon>
      Contact support
    </button>
    <button ion-item (click)="openAboutPage()">
      <ion-icon item-left name="ios-pin-outline"></ion-icon>
      About
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Advanced
    </ion-list-header>
    <button ion-item (click)="upgradeData()">
      <ion-icon item-left name="ios-help-circle-outline"></ion-icon>
      Upgrade Data
    </button>
    <button ion-item (click)="houseMember()">
      <ion-icon item-left name="ios-help-circle-outline"></ion-icon>
      Create House Member
    </button>
  </ion-list>
</ion-content>
