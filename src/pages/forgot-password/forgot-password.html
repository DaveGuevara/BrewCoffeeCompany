<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="forgotPasswordScreen">
  <ion-list>   
    <div id="divHeading">
      <ion-icon name="ios-help-circle-outline"></ion-icon>
    </div>
    <div id="divForgotPasswordForm">
      <form #forgotpasswordForm="ngForm" novalidate id="forgotpasswordFormId">
        <button (click)="onForgotPassword(forgotpasswordForm)" type="submit" block>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
        <ion-input [(ngModel)]="forgotpassword.email" type="email" name="email" placeholder="email" #email="ngModel" required></ion-input>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
      </form>
    </div>
  </ion-list>
</ion-content>
