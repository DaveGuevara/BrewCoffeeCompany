<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Earn Rewards
    </ion-title>
  </ion-navbar>
</ion-header>



<br><br><br>
<ion-content class="grid-basic-page">
  <br/><br/>
  <ion-card class="earn-card">
    <br/><br/><br/><br/>
    <ion-list>
      <ion-item>
        <ion-label>Points</ion-label>
        <ion-select [(ngModel)]="points">
          <ion-option value="0.5">0.5</ion-option>
          <ion-option value="1">1</ion-option>
          <ion-option value="1.5">1.5</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="2.5">2.5</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="3.5">3.5</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="4.5">4.5</ion-option>
          <ion-option value="5">5</ion-option>
        </ion-select>
      </ion-item>
      <br/><br/><br/><br/>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="Enter Password"></ion-input>
      </ion-item>
    </ion-list>

    <br/><br/><br/><br/><br/><br/><br/>
      <button ion-button block color="mliconarrowblue" name="earn">Earn</button>
    <br/><br/><br/><br/>
</ion-card>

</ion-content>
