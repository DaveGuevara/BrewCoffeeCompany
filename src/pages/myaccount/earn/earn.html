<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Earn Rewards
    </ion-title>
  </ion-navbar>
</ion-header>

<br><br><br>

<ion-content class="grid-basic-page">
  <br/><br/><br/>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Earning BREW rewards is as easy as 1-2-3!
      </ion-card-title>
      <br/>
      <p>
        Please enter your 4-digit redemption code found in your receipt!
      </p>
    </ion-card-content>

    <br/><br/>
    <div class="outer-content">
      <ion-input [(ngModel)]="displayValue" type="text" readonly class="resultAmount"></ion-input>
      <div class="outer">
        <div (click)="digitClicked('7')">7</div>
        <div (click)="digitClicked('8')">8</div>
        <div (click)="digitClicked('9')">9</div>
        <div (click)="digitClicked('C')" class="functionKey">C</div>
        <div (click)="digitClicked('4')">4</div>
        <div (click)="digitClicked('5')">5</div>
        <div (click)="digitClicked('6')">6</div>
        <div (click)="digitClicked('B')" class="functionKey"><strong>&laquo;</strong></div>
        <div (click)="digitClicked('1')">1</div>
        <div (click)="digitClicked('2')">2</div>
        <div (click)="digitClicked('3')">3</div>
        <div class="disabledKey"></div>
        <div class="disabledKey"></div>
        <div (click)="digitClicked('0')" class="div50">0</div>
        <div class="disabledKey"></div>
        <div (click)="digitClicked('D')" class="functionKey">Done</div>
      </div>
    </div>
    <br/><br/>

  </ion-card>

</ion-content>
