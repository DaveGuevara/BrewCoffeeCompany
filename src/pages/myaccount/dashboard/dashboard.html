<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
       <div class="titleicon">
         <img src="../../assets/img/Brew-logo-white.png" width="100px" />
       </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="grid-basic-page">
  <ion-card class="card-background">
    <ion-card-content>
      <br/>
      <div class="chart">
        <canvas #doughnutCanvas></canvas>
      </div>
      <br/>
      <div text-center class="chart-sub-title">
        AVAILABLE POINTS:  {{earn?.points}}
      </div>
      <br/><br/><br/><br/>

      <div text-center>
        UNLOCK $5 FOR 10 POINTS EARNED
        <button ion-button block color="mlwhite" name="earn" (click)="Earn()"><b>EARN</b></button>
        <button ion-button block color="mllightgray" name="redeem"><b>REDEEM</b></button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
