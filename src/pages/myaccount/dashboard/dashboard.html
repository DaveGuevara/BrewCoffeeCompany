<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
       <div class="titleicon">
         <img src="../../assets/img/Brew-logo-white.png" width="100px" />
       </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="grid-basic-page">
  <br/><br/>

  <ion-card class="card-background">
    <ion-card-content>
      <div class="chart">
      </div>

      <ion-fab center bottom>
        <button ion-button block color="mlgreen" name="earn" (click)="Earn()">Earn</button>
        <button ion-button block color="mlgreen" name="redeem">Redeem</button>
      </ion-fab>
      
    </ion-card-content>
  </ion-card>
</ion-content>
