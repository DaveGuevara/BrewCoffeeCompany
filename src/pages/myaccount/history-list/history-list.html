<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-card>
    <ion-list>
      <ion-item-group *ngFor="let group of groupedHistory">
        <ion-item-divider sticky>
          <ion-label>
            <ion-item id="firstname">

            Points:       {{group.date}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Rewards:      {{group.date}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Items:        {{ userData.user?.fullname }}&nbsp;

          </ion-item>

          </ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let history of group.history" #slidingItem>
            Date: {{ history.date}} -
            Type: {{ history.type}} -
            Points: {{ history.points}}
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-card>
</ion-content>
