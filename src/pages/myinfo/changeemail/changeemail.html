<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Email
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeEmail(newemail)">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Enter your new email
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <ion-icon name="md-clipboard" item-left></ion-icon>
      <ion-label floating>New Email</ion-label>
      <ion-input [(ngModel)]="newemail" type="text"></ion-input>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
